<!DOCTYPE html>
<html>
  <head>
    <style>
      button{
        background-color: green;
        color: white;
        border: none;
        font: 16px;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: 5px;
        margin-right: 5px;
        transition: all 0.5s;
      }
      button:hover{
        padding-left: 25px;
        padding-right: 25px;
      }
    </style>
  </head>
  <body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
  </body>
</html>
