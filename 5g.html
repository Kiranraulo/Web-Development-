<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet</title>
  <style>
    p{
      font-family: Arial;
      margin: 0px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .username {
      font-size: 16px;
      color: gray;
      font-weight: normal;
    }
    .tweetlines {
      font-size: 15px;
      width:480px;
      margin-top: 8px;
    }
    .lastline {
      font-size: 15px;
      margin-top:10px;
    }
    span{
      color: rgb(0, 119, 255);
    }
  </style>
</head>
<body>
  <p class="title">freeCodeCamp.org <span class="username">@freeCodeCamp 1h</span></p>
  <p class="tweetlines">As a web developer, you'll want to make your projects easy to use and navigate around.</p>
  <p class="lastline">Here <span>@chp_it</span>
  outlines the top skills new developers should have.</p>
</body>
</html>
