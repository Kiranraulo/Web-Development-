<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="12f.css">
</head>
<body>
  <div class="container">
    <div class="flexbox">
      <div class="profile">
        <img class="profile-pic" src="https://github.com/SuperSimpleDev/html-css-course/blob/main/1-exercise-solutions/lesson-12/cat.jpg?raw=true" alt="cat-pic">
      </div>
      <div class="info">
        <p class="username">oliver</p>
        <p class="category"> the cat</p>
        <p class="figure">Popular</p>
      </div>
        <button class="follow-button">Follow</button>
    </div>

    <div class="flexbox">
      <div class="profile">
        <img class="profile-pic" src="https://github.com/SuperSimpleDev/html-css-course/blob/main/1-exercise-solutions/lesson-12/cat2.jpg?raw=true" alt="cat-pic">
      </div>
      <div class="info">
        <p class="username">Mimi</p>
        <p class="category"> Sleepy  cat</p>
        <p class="figure">Popular</p>
      </div>
        <button class="follow-button">Follow</button>
    </div>

    <div class="flexbox">
      <div class="profile">
        <img class="profile-pic" src="https://github.com/SuperSimpleDev/html-css-course/blob/main/1-exercise-solutions/lesson-12/dog.jpg?raw=true" alt="dog-pic">
      </div>
      <div class="info">
        <p class="username">Rex</p>
        <p class="category"> Happy bulldog</p>
        <p class="figure">Popular</p>
      </div>
        <button class="follow-button">Follow</button>

</html>
