<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamil.com</title>
  <link rel="stylesheet" href="13d.css">
</head>
<body>
  <div class="container">
    <div class="inbox-lebel">All INBOX</div>
    <div class="Gmail">
      <div class="sender-picture-container">
        <img class="sender-picture" src="https://github.com/SuperSimpleDev/html-css-course/blob/main/1-exercise-solutions/lesson-13/cat.jpg?raw=true">
      </div>
      <div class="Gmail-content">
        <div class="gmail-header"> 
          <div class="sender-name">Chewy Promotion</div>
          <div class="send-time">4.58 PM</div>
        </div>
        <div class="subject">Biggest Sale of the year!</div>
        <div class="message">Hey there we're writing to tell you about our......</div>
      </div>
    </div>


    <div class="Gmail">
      <div class="sender-picture-container">
        <img class="sender-picture" src="https://github.com/SuperSimpleDev/html-css-course/blob/main/1-exercise-solutions/lesson-13/cat2.jpg?raw=true">
      </div>
      <div class="Gmail-content">
        <div class="gmail-header">
          <div class="sender-name">Best Buy </div>
          <div class="send-time">12.32 PM</div>
        </div>
        <div class="subject">Your Best Buy eReceipt</div>
        <div class="message">Thanks for shopping at Best Buy, here is....</div>
      </div>
    </div>


    <div class="Gmail">
      <div class="sender-picture-container">
        <img class="sender-picture" src="https://github.com/SuperSimpleDev/html-css-course/blob/main/1-exercise-solutions/lesson-13/dog.jpg?raw=true">
      </div>
      <div class="Gmail-content">
        <div class="gmail-header">
          <div class="sender-name">Netflix</div>
          <div class="send-time">9.00 AM</div>
        </div>
        <div class="subject">Here's Whats's cooming soon to Netflix</div>
        <div class="message">Brand new movies and shows, old favorites...</div>
      </div>
    </div>
  </div>
</body>
</html>
