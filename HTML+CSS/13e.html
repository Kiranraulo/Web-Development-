<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet</title>
  <link rel="stylesheet" href="13e.css">
</head>
<body>
  <div class="Tweet">
    <div class="profile-picture-column">
      <img class="profile-picture" src="https://github.com/SuperSimpleDev/html-css-course/blob/main/1-exercise-solutions/lesson-07/cat.jpg?raw=true">
    </div>
    <div class="tweet-column">
      <div class="tweet-header">
        <div class="tweet-author">SuperSimpleDev</div>
        <div class="tweet-author-handle">@SupersimpleDev</div>
      </div>
      <div class="tweet-content">
        What is Backend web development? A complete overview.
        New video is up!
      </div>
      <div class="video-preview">
        <div class="thumbnail-column"></div>
        <div class="video-info-column">
          <div class="video-website">youtube.com</div>
          <div class="video-title">
            Backend web development - a complete overview (2021)
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
