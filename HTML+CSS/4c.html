<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github-button</title>
  <style>
    button {
      background-color: rgb(46,164,79);
      color: white;
      border: none;
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius:5px;
      font-weight: bold;
    }
    button:hover{
      box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <button>
    Sign up
  </button>
</body>
</html>
