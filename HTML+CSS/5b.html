<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial font</title>
  <style>
    p{
      margin: 0px;
    }
    .offer{
      font-family: Arial;
      font: size 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .deadline{
      font-family: arial;
      font-style: italic;
      color: rgb(255, 56, 56);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <p class="offer">Biggest Deals  of the Year!</p>
  <p class="deadline">Sales end Tuesday</p>
</body>
</html>
