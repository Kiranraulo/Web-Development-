<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial Font</title>
  <style>
    p{
      margin: 0px;
      font-family: Arial;
      text-align: center;
    }
    .title{
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle{
      font-size: 12px;
      color: rgb(65, 61, 61);
      margin-bottom: 10px;
    }
    .link{
      color: blue;
      font-size: 12px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <p class="title">Shopping for your business&#63;</p>
  <p class="subtitle">See how Apple at Work can help&#8226;</p>
  <p class="link">Learn more&gt;</p>
</body>
</html>
